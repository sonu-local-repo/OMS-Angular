<table mat-table [dataSource]="scheduleList" class="custom-table" matSort matSortActive="id" matSortDisableClear
       matSortDirection="desc">



  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td  mat-cell *matCellDef="let schedule" >{{schedule.id}}</td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>CREATED DATE</th>
    <td mat-cell *matCellDef="let schedule" fxHide fxShow.gt-xs>{{schedule.createdAt | date}}</td>
  </ng-container>

  <ng-container matColumnDef="start">
    <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>START DT</th>
    <td mat-cell *matCellDef="let schedule" fxHide fxShow.gt-xs>{{schedule.start | date:'medium'}}</td>
  </ng-container>
  <ng-container matColumnDef="end">
    <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>END DT</th>
    <td mat-cell *matCellDef="let schedule" fxHide fxShow.gt-xs>{{schedule.end | date:'medium'}}</td>
  </ng-container>
  <ng-container matColumnDef="assignedTo">
    <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>ASSIGNED TO</th>
    <td mat-cell *matCellDef="let schedule" fxHide fxShow.gt-xs>{{schedule.employee.firstName +' '+schedule.employee.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef fxHide fxShow.gt-xs>DESCRIPTION</th>
    <td mat-cell *matCellDef="let schedule" fxHide fxShow.gt-xs>{{schedule.description}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">
  </tr>
  <tr mat-row class="order-row" *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
