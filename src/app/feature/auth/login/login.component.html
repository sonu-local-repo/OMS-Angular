<ngx-spinner></ngx-spinner>
<div class="login" fxLayout="column" fxLayoutAlign ="center center">

  <div class="login-card" >
    <form [formGroup]="loginForm" autocomplete="off">
      <mat-card-content>
      <div class="example-container">
        <mat-form-field appearance="legacy">
          <mat-label>User Name</mat-label>
          <input matInput formControlName="username"/>
        </mat-form-field>
        <br>

        <br>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password"
                 autocomplete="off" />
        </mat-form-field>
      </div>
        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">
          Login
        </button>
        <mat-error *ngIf="loginFailed">User Name or Password incorrect!</mat-error>
      </mat-card-content>

    </form>
  </div>
</div>
